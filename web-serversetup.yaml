"description": "Install Apache, SSM agent, CloudWatch agent, and update system"
"phases":
- "name": "build"
  "steps":
  - "action": "ExecuteBash"
    "inputs":
      "commands":
      - "yum update -y"
      - "yum upgrade -y"
    "name": "UpdateOS"
  - "action": "ExecuteBash"
    "inputs":
      "commands":
      - "yum install -y httpd amazon-ssm-agent amazon-cloudwatch-agent"
      - "yum install -y wget curl unzip"
    "name": "InstallPackages"
  - "action": "ExecuteBash"
    "inputs":
      "commands":
      - "systemctl enable httpd"
      - "systemctl enable amazon-ssm-agent"
    "name": "ConfigureServices"
  - "action": "ExecuteBash"
    "inputs":
      "commands":
      - "mkdir -p /opt/aws/amazon-cloudwatch-agent/etc"
      - "cat > /opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json <<
        'CWCONFIG'"
      - "{"
      - "  \"metrics\": {"
      - "    \"namespace\": \"WebServer/EC2\","
      - "    \"metrics_collected\": {"
      - "      \"cpu\": {"
      - "        \"measurement\": [\"cpu_usage_idle\", \"cpu_usage_iowait\", \"cpu_usage_user\",
        \"cpu_usage_system\"],"
      - "        \"metrics_collection_interval\": 60,"
      - "        \"totalcpu\": false"
      - "      },"
      - "      \"disk\": {"
      - "        \"measurement\": [\"used_percent\"],"
      - "        \"metrics_collection_interval\": 60,"
      - "        \"resources\": [\"*\"]"
      - "      },"
      - "      \"mem\": {"
      - "        \"measurement\": [\"mem_used_percent\"],"
      - "        \"metrics_collection_interval\": 60"
      - "      }"
      - "    }"
      - "  }"
      - "}"
      - "CWCONFIG"
    "name": "CreateCloudWatchConfig"
  - "action": "ExecuteBash"
    "inputs":
      "commands":
      - "# Basic security hardening"
      - "chkconfig --level 35 iptables off"
      - "service iptables stop"
      - "# Remove unnecessary packages"
      - "yum remove -y xinetd"
    "name": "SecurityHardening"
"schemaVersion": "1.0"
